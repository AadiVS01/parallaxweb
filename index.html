<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="img/logo.png" alt="logo" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign Up</a>
                </li>
                <li class="search">
                    <a href="#">
                       <img src="img/images.png" alt="" class="maglens">
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                        
                        
                    </a>
                </li>

            </ul>



        </nav>
    </header>
    <main>
        <div class="vignette"></div>
        <img src="img/background.png" class="parallax bg-img" data-speed="0.8" alt="">
        <img src="img/fog_7.png" class="parallax fog-7" data-speed="0.75" alt="">
        <img src="img/mountain_10.png" class="parallax mountain-10" data-speed="0.7">
        <img src="img/fog_6.png" class="parallax fog-6" data-speed="0.65">
        <img src="img/mountain_9.png" class="parallax mountain-9" data-speed="0.6">
        <img src="img/mountain_8.png" class="parallax mountain-8" data-speed="0.55">
        <img src="img/fog_5.png" class="parallax fog-5" data-speed="0.5">
       
        <div class="text parallax" data-speed="0.4">
            <h2>China</h2>
            <h1>zhangjiajie</h1>

        </div>
        <img src="img/mountain_6.png" class="parallax mountain-6" data-speed="0.35">
        <img src="img/fog_4.png" class="parallax fog-4" data-speed="0.3">
        <img src="img/mountain_5.png" class="parallax mountain-5" data-speed="0.25">
        <img src="img/fog_3.png" class="parallax fog-3" data-speed="0.2">
        <img src="img/mountain_4.png" class="parallax mountain-4" data-speed="0.15">
        <img src="img/mountain_3.png" class="parallax mountain-3" data-speed="0.1">
        <img src="img/fog_2.png" class="parallax fog-2" data-speed="0.08">
        <img src="img/mountain_2.png" class="parallax mountain-2" data-speed="0.06">
        <img src="img/mountain_1.png" class="parallax mountain-1" data-speed="0.04">
        <img src="img/sun_rays.png" class="sun-rays">
        <img src="img/black_shadow.png" class="black-shadow">
        <img src="img/fog_1.png" class="parallax fog-1" data-speed="0.02">








    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
