<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    <header class="hide">
        <nav>
            <img src="img/logo.png" alt="logo" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign Up</a>
                </li>
                <li class="search">
                    <a href="#">
                       <img src="img/images.png" alt="" class="maglens">
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                        
                        
                    </a>
                </li>

            </ul>



        </nav>
    </header>
    <main>
        <div class="vignette hide"></div>
        <img src="img/background.png" class="parallax bg-img" data-speed="0.8" data-distance="-300" alt="">
        <img src="img/fog_7.png" class="parallax fog-7" data-speed="0.75" data-distance="850" alt="">
        <img src="img/mountain_10.png" class="parallax mountain-10" data-speed="0.7" data-distance="4000">
        <img src="img/fog_6.png" class="parallax fog-6" data-speed="0.65" data-distance="4000">
        <img src="img/mountain_9.png" class="parallax mountain-9" data-speed="0.6" data-distance="1200">
        <img src="img/mountain_8.png" class="parallax mountain-8" data-speed="0.55" data-distance="1300">
        <img src="img/fog_5.png" class="parallax fog-5" data-speed="0.5" data-distance="1500">
        
        <div class="text parallax" data-speed="0.4" >
            <h2>China</h2>
            <h1>zhangjiajie</h1>

        </div>
        <img src="img/mountain_6.png" class="parallax mountain-6" data-speed="0.35" data-distance="1900">
        <img src="img/fog_4.png" class="parallax fog-4" data-speed="0.3" data-distance="2000">
        <img src="img/mountain_5.png" class="parallax mountain-5" data-speed="0.25" data-distance="2300">
        <img src="img/fog_3.png" class="parallax fog-3" data-speed="0.2" data-distance="2400">
        <img src="img/mountain_4.png" class="parallax mountain-4" data-speed="0.15" data-distance="2500">
        <img src="img/mountain_3.png" class="parallax mountain-3" data-speed="0.1" data-distance="2600">
        <img src="img/fog_2.png" class="parallax fog-2" data-speed="0.08" data-distance="2800">
        <img src="img/mountain_2.png" class="parallax mountain-2" data-speed="0.06" data-distance="4000">
        <img src="img/mountain_1.png" class="parallax mountain-1" data-speed="0.04" data-distance="3200">
        <img src="img/sun_rays.png" class="sun-rays hide">
        <img src="img/black_shadow.png" class="black-shadow hide">
        <img src="img/fog_1.png" class="parallax fog-1" data-speed="0.02" data-distance="4200">








    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
